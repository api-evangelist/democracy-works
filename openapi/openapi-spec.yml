                    postmarkedOrReceived:
                      type: string
                      description: >-
                        Provides the deadline type for whether the the voted
                        ballot needs to be postmarked by or received by the
                        ballot return deadline. Only collected for specific
                        elections.
                    receivedNoLaterThan:
