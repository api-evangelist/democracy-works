openapi: 3.0.2
info:
  title: Democracy Works API
  version: '2.0'
  description: >
    # Introduction


    The Democracy Works Elections API provides your application with
    comprehensive elections data and voting guidance, surfacing our unparalleled
    coverage of upcoming local, state, and federal elections. Power your
    platforms, apps, reminders, outreach campaigns, and much more.


    Join the community of developers in our [Google
    Group](https://groups.google.com/a/democracy.works/g/democracy-works-data)

    for updates about our data and elections.


    ## Authentication

    Access to the Democracy Works Elections API requires authentication. To
    access the DW API, include an X-API-Key header with each API request. The
    value of that header should be your API key. For example:


    ```sh

    curl "https://api.democracy.works/v2/elections" \
        --header "X-API-KEY: <YOUR API KEY>"
    ```


    For pricing information and to obtain a test key, please [contact
    us](https://data.democracy.works/api-signup).


    ## Base URL

    The base URL for all API endpoints is: https://api.democracy.works/v2


    ## Support

    If you have any further questions or issues, please contact us at
    partnerships@democracy.works.


    ## Data


    Data is captured in two entities, an __Election__ and an __Authority__. The
    __Election__ has election-specific dates and deadlines, URLs for voters to
    get more information and take action, and detailed guidance in both English
    and Spanish. The __Authority__ includes statewide evergreen information and
    instructions on how to register and vote for each state, as well as election
    office contact information. 


    # Open Civic Data IDs (OCD-IDs)


    We use Open Civic Data IDs
    [(OCD-IDs)](https://opencivicdata.info/en/latest/ocdids.html) 

    throughout the API to describe entities and filter results. 


    OCD-IDs start with what is being identified, and in our case it is always 

    `ocd-division`.


    Since all authorities are, or are contained within, a state and all
    elections 

    are run by some authority, almost every OCD-ID in our system starts with 

    `ocd-division/country:us/state:__`, where `__` is a two-letter state postal
    code.


    The only exception to this is for the District of Columbia, which has the
    OCD-ID 

    `ocd-division/country:us/district:dc`.


    ## OCD-ID on the Authority

    The OCD-ID associated with an authority describes the political district
    covered

    by an authority. Authorities are uniquely identifiable by the associated
    OCD-ID.


    For example:

    - The OCD-ID `ocd-division/country:us/state:ak/place:anderson` is
    associated 
      with the authority for Anderson, Alaska.
    - The OCD-ID
    `ocd-division/country:us/state:ny/county:albany/council_district:2` 
      is not associated with an authority because Albany's 2nd Ward is a legislative 
      ward which does not run its own elections.

    ## OCD-ID on the Election

    The OCD-ID associated with an election describes the highest-level district 

    in which all voters have something to vote for on the ballot on Election
    Day. 

    Elections always have an associated OCD-ID, but are not uniquely

    identifiable by the associated OCD-ID.


    For example:

    - If there is a mayoral race in Philadelphia as well as a state-wide 

    measure contest in Pennsylvania on a given day, there will be one election 

    entity with OCD-ID `ocd-division/country:us/state:pa`.

    - If there is only a mayoral race in Pittsburgh in Allegheny County on a
    given 

    day, there will be an election entity with OCD-ID 

    `ocd-division/country:us/state:pa/county:allegheny`.


    # Standard Parameters

    Functionality shared between API endpoints is noted here. Each endpoint will

    specify whether it supports the following functionality.


    ## Pagination

    Any endpoint that returns multiple results supports pagination. An endpoint
    that 

    supports pagination accepts two related query parameters:

    - `pageSize`
      - Specifies the number of results requested. Defaults to 10 if not specified. The maximum value is 100.
      - Example: `pageSize=15`
    - `page`
      - Specifies the page to return, based on `pageSize`. Defaults to 1 if not specified.
      - Example: `page=2`

    You can send none, one, or both of these parameters. Each endpoint that
    supports

    pagination will have a `pagination` field in the response, which details
    what

    page of information is returned, what page size was used for the request,
    and the

    total number of results found. 


    ## Localization

    Some endpoints support localization. An endpoint that supports localization
    accepts a

    header parameter:

    - `Accept-Language`
      - Specifies the language tag for localization. Accepted values are `en`, `en-US`, `es`, and `es-US`.
      - Example: `Accept-Language: es`

    Not all fields on the response of a localized endpoint are localized. Each
    field that supports localization

    will have a `Localized` tag on its field description.


    If no localization in the requested language is found,

    localized fields will return `null`.


    ## Content Formatting

    Some endpoints support content formatting. An endpoint that supports
    formatting accepts a

    query parameter:

    - `contentFormatType`
      - Specifies the format of certain fields in the response.
        Accepted values are `html` and `json`. Defaults to `html` if not specified.
      - Example: `contentFormatType=json`

    Not all fields on the response of a formatted endpoint are formatted. 

    Formatting is generally supported on prose-like fields, including Question
    and Answer content and most instruction fields.

    Each field that supports formatting will have a `Formatted` tag on its field
    description.


    The `json`-formatted content is the content represented as an
    [AST](https://en.wikipedia.org/wiki/Abstract_syntax_tree).


    ## Fields

    Some endpoints support field masking to specify a list of fields to include
    in the API response. This helps to avoid unnecessary computation and improve
    performance. An endpoint that supports field masking accepts a

    query parameter:

    - `fields`
      - Specifies the symbolic field paths to include in the response, provided as comma-separated list. See more about [Field Masks](https://protobuf.dev/reference/protobuf/google.protobuf/#field-mask).
      - Example: `fields="ocdId,date,contact.email"`

    Paths are validated against all possible fields, and providing an invalid
    path will result in a 400 response.
servers:
  - url: https://api.democracy.works/v2
paths:
  /authorities/state/{stateCode}:
    get:
      operationId: getStateAuthorities
      summary: State authorities
      description: >
        This endpoint includes statewide evergreen information and instructions
        on how to register and vote for each state (and Washington, D.C.). It
        includes contact information for state election authorities,
        registration methods, voting methods, state-specific URLs to
        authoritative government websites, and more. 


        Authorities do not contain election-specific information such as dates,
        and while we closely monitor this data for changes and update when
        needed, Authorities information generally does not change from election
        to election.


        Authorities are returned sorted alphabetically by OCD-ID. 


        Supports standard the following parameters: see
        __[Pagination](#section/Standard-Parameters/Pagination)__,
        __[Localization](#section/Standard-Parameters/Localization)__, and
        __[Content
        Formatting](#section/Standard-Parameters/Content-Formatting)__.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: stateCode
          in: path
          schema:
            type: string
            description: >
              The 2-letter postal code of the state to get top-level authority
              for. DC is accepted as well.


              If no value is provided, it will request all top-level authorities
              (51 total). If a value

              is provided, at most one authority will be returned.
            example: ny
          required: false
        - name: includeQuestionAndAnswer
          in: query
          schema:
            type: boolean
            description: >-
              Whether Question and Answer content should be included for each
              returned election. Defaults to false if not specified.  Response
              fields are formattable with the __[content
              formatting](#section/Standard-Parameters/Content-Formatting)__
              standard parameter.
            example: true
          required: false
      responses:
        '200':
          description: Authorities fetched by query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      authorities:
                        type: array
                        items:
                          $ref: '#/components/schemas/authority'
                  pagination:
                    $ref: '#/components/schemas/pagination'
              examples:
                sampleStateAuthoritiesResponse:
                  $ref: '#/components/examples/stateAuthorities'
        '400':
          $ref: '#/components/responses/badRequestError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /authorities:
    get:
      operationId: getAuthorities
      summary: All authorities
      description: >
        This endpoint includes all statewide and local authorities that
        correspond to a given address or state parameter. 


        The statewide authorities include evergreen information and guidance on
        how to register and vote in that state, as well as contact information
        for state election authorities. Local authorities provide contact
        information for the local election office. 


        Authorities do not contain election-specific information such as dates,
        and while we closely monitor this data for changes and update when
        needed, Authorities information generally does not change from election
        to election.


        Authorities are returned sorted alphabetically by OCD-ID. 


        Supports the following standard parameters: see
        __[Pagination](#section/Standard-Parameters/Pagination)__,
        __[Localization](#section/Standard-Parameters/Localization)__, and
        __[Content
        Formatting](#section/Standard-Parameters/Content-Formatting)__.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: address
          in: query
          schema:
            type: string
            description: The address get authorities for.
            example: 1101 Biscayne Blvd, Miami, FL 33132
          required: false
        - name: stateCode
          in: query
          schema:
            type: string
            description: >
              The 2-letter postal code to get authorities within a respective
              state. DC is accepted as well.
            example: CA
          required: false
        - name: includeQuestionAndAnswer
          in: query
          schema:
            type: boolean
            description: >-
              Whether Question and Answer content should be included for each
              returned election. Defaults to false if not specified. Response
              fields are formattable with the __[content
              formatting](#section/Standard-Parameters/Content-Formatting)__
              standard parameter.
            example: true
          required: false
      responses:
        '200':
          description: >-
            Authorities fetched by query. Local (non-state) authorities will
            only have required fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      authorities:
                        type: array
                        items:
                          $ref: '#/components/schemas/authority'
                  pagination:
                    $ref: '#/components/schemas/pagination'
              examples:
                sampleAuthoritiesResponse:
                  $ref: '#/components/examples/allAuthorities'
        '400':
          $ref: '#/components/responses/badRequestError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /authorities/local:
    get:
      operationId: getLocalAuthorities
      summary: Local authorities
      description: >
        This endpoint provides contact information for over 8,500 local election
        offices at the county and municipal levels.


        Authorities are returned sorted alphabetically by OCD-ID. 


        Supports the following standard parameters: see
        __[Pagination](#section/Standard-Parameters/Pagination)__ and
        __[Localization](#section/Standard-Parameters/Localization)__.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: address
          in: query
          schema:
            type: string
            description: The address get authorities for.
            example: 1101 Biscayne Blvd, Miami, FL 33132
          required: false
        - name: stateCode
          in: query
          schema:
            type: string
            description: >
              The 2-letter postal code to get authorities within a respective
              state.
            example: CA
          required: false
      responses:
        '200':
          description: >-
            Local authorities fetched. As all authorities will be local
            (non-state), they will only have required fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      authorities:
                        type: array
                        items:
                          $ref: '#/components/schemas/authority'
              examples:
                sampleLocalAuthoritiesResponse:
                  $ref: '#/components/examples/localAuthorities'
        '400':
          $ref: '#/components/responses/badRequestError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /elections:
    get:
      operationId: getElections
      summary: Elections
      description: >
        This endpoint has election-specific dates and deadlines, URLs for voters
        to get more information and take action, and detailed guidance in both
        English and Spanish. The information included reflects the voter
        registration and voting methods available in the state for that
        election, such as online, in-person, and by-mail registration as well as
        by-mail, in-person, and early voting. The election also contains some
        information from the related state authority. The default is to return
        all elections, though you can limit the response to upcoming elections
        through the use of the start date parameter. Elections are returned
        sorted chronologically by election date. 


        After an election is confirmed to be occurring, Democracy Works surfaces
        information about an election as details become available. An elections
        guidance phase describes the state of the currently available guidance.


        A `past` election is an election whose election date is in the past. A
        `known` election is an upcoming election for which key details and
        deadlines have yet to be released. An `active` election is an upcoming
        election for which details have been vetted and confirmed by the
        Democracy Works team.


        Elections are returned sorted chronologically by election date. 


        Supports the following standard parameters: see
        __[Pagination](#section/Standard-Parameters/Pagination)__,
        __[Localization](#section/Standard-Parameters/Localization)__,
        __[Content
        Formatting](#section/Standard-Parameters/Content-Formatting)__, and
        __[Fields](#section/Standard-Parameters/Fields)__.


        ### Ballot Measure Information


        Information about measures on the ballot are available for the following
        elections:

        - All federal elections

        - All statewide elections


        Ballot measure information is not included in the default response for
        an election. For ballot measure information to be included with the
        response, include the `includeBallotData` parameter with a value of
        `true`.


        Ballot data is sourced from [Ballotpedia](https://ballotpedia.org/).


        ### Candidate and Contest Information


        For the November 5, 2024 elections, our ballot information will include
        the following:

        - All federal contests and candidates, including president, vice
        president, senate, and house of representatives

        - All state contests and candidates, including governor, treasurer,
        secretary of state, state legislative seats, state supreme court,
        district court, and court of appeals

        - Local candidates and contests including mayor, county judge, county
        clerk, commissioners, and city councils in the top 100 cities by
        population, plus state capitals and school board elections in 475
        districts
            - Local coverage may be limited by mapping constraints and in states where primaries have not yet been held.

        Ballot data is sourced from [Ballotpedia](https://ballotpedia.org/).
      security:
        - ApiKeyAuth: []
      parameters:
        - name: address
          in: query
          schema:
            type: string
            description: >-
              If sending an address as a single string, the street, city, state,
              and zip code of an address to get elections for. Using separate
              parameters for each address element (as shown below) is preferred.
            example: 813%20Howard%20Street%20Oswego%20NY%2013126
          required: false
        - name: addressStreet
          in: query
          schema:
            type: string
            description: >-
              The street to get elections for in conjunction with other required
              address parameters.  Include Apt numbers or other additional
              information.
            example: 813%20Howard%20Street
          required: false
        - name: addressCity
          in: query
          schema:
            type: string
            description: >-
              The city to get elections for in conjunction with other required
              address parameters.
            example: Oswego
          required: false
        - name: addressStateCode
          in: query
          schema:
            type: string
            description: >-
              The 2 letter postal code to get elections for in conjunction with
              other required address parameters.  DC is also accepted.
            example: NY
          required: false
        - name: addressZip
          in: query
          schema:
            type: string
            description: >-
              The zip code to get elections for in conjunction with other
              required address parameters.
            example: '13126'
          required: false
        - name: addressZip4
          in: query
          schema:
            type: string
            description: >-
              OPTIONAL. The zip plus 4 to get elections for in conjunction with
              other required address parameters.
            example: '9029'
          required: false
        - name: stateCode
          in: query
          schema:
            type: string
            description: >-
              The 2-letter postal code to get elections within a respective
              state. DC is accepted as well.
            example: CA
          required: false
        - name: ocdId
          in: query
          schema:
            type: string
            description: >-
              The OCD-ID(s) of a political division; elections that apply to a
              voter in this political division will be returned.  This parameter
              may be provided multiple times to return all elections with any of
              the OCD IDs provided.
            example: ocd-division%2Fcountry%3Aus%2Fstate%3Any%2Fcounty%3Akings
          required: false
        - name: startDate
          in: query
          schema:
            type: date
            description: >-
              The earliest date to get elections for, inclusive, in UTC ISO 8601
              format.
            example: '2023-01-01'
          required: false
        - name: endDate
          in: query
          schema:
            type: date
            description: >-
              The latest date to get elections for, inclusive, in UTC ISO 8601
              format.
            example: '2023-01-02'
          required: false
        - name: includeQuestionAndAnswer
          in: query
          schema:
            type: boolean
            description: >-
              Whether Question and Answer content should be included for each
              returned election. Defaults to false if not specified. Response
              fields are formattable with the __[content
              formatting](#section/Standard-Parameters/Content-Formatting)__
              standard parameter.
            example: true
          required: false
        - name: includeBallotData
          in: query
          schema:
            type: boolean
            description: >-
              Whether ballot data (ballot measures, candidates, and contests)
              should be included for each returned election. Defaults to false
              if not specified.
            example: true
          required: false
      responses:
        '200':
          description: Elections fetched by query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      elections:
                        type: array
                        items:
                          $ref: '#/components/schemas/election'
                      statewideOnly:
                        type: boolean
                        description: >-
                          Unable to determine elections more granular than the
                          state level.  Only state level elections returned.
                  pagination:
                    $ref: '#/components/schemas/pagination'
              examples:
                sampleElectionsResponse:
                  $ref: '#/components/examples/elections'
        '400':
          $ref: '#/components/responses/badRequestError'
        '429':
          $ref: '#/components/responses/tooManyRequestsError'
        '500':
          $ref: '#/components/responses/internalServerError'
  /exports:
    get:
      operationId: getExports
      summary: Exports
      description: >
        This endpoint serves presigned URLs to flat files on AWS S3. It supports
        no parameters.


        To set up a bulk data export, contact partnerships@democracy.works.


        Presigned URLs are temporary and expire after one hour. Download the
        file promptly after requesting a URL. If a URL expires before you can
        download your file, request a new one from this endpoint.


        Presigned URLs grant access to your data. Do not share these URLs with
        any party that should have access to this data.


        [Learn more about Working with presigned URLs on
        AWS](https://docs.aws.amazon.com/AmazonS3/latest/userguide/using-presigned-url.html).
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Exports fetched by query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/export'
              examples:
                sampleExportsRespose:
                  $ref: '#/components/examples/exports'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    authority:
      description: A representation of an authority.
      type: object
      required:
        - ocdId
        - officeName
        - officialTitle
        - homepageUrl
        - registrationAuthorityLevel
        - electionAuthorityLevel
        - contact
      properties:
        ocdId:
          type: string
          description: >-
            Provides the
            [OCD-ID](https://opencivicdata.info/en/latest/ocdids.html)
            associated with the office.
        officeName:
          type: string
          description: Provides the state/office name.
        officialTitle:
          type: string
          description: |
            Provides the state election authority title.

            `Localized`
        homepageUrl:
          type: string
          description: >-
            Provides the URL for the office. This is typically Secretary of
            State or Division/State Board of Elections.
        pollingLocationUrl:
          type: string
          description: >-
            Provides a state website to find polling place information based on
            voter's location.
        studentVotingUrl:
          type: string
          description: Provides a state website with information for student voters.
        votingWithDisabilitiesUrl:
          type: string
          description: >-
            Provides a state website with information for voting with
            disabilities.
        votingWithPastConvictionsUrl:
          type: string
          description: >-
            Provides a state website with information for voting with past
            convictions.
        canonicalUrl:
          type: string
          description: >
            Provides a URL to the Democracy Works data source for attribution
            purposes. Attribution allows voters to assess the reliability and
            provenance of election data and guidance.


            `Localized`
        partyInstructions:
          type: string
          description: >
            Describes if voters are required to register with a party when they
            register to vote and if voters must be affiliated with a party in
            order to vote in an election.


            `Localized` `Formatted`
        updatedAt:
          type: string
          description: >-
            Provides the time at which data for the election authority was most
            recently updated.
        timezone:
          type: string
          description: >-
            Provides the time zone in which the majority of the population of a
            state resides.
        secondaryTimezone:
          type: string
          description: >-
            Provides the second most populated time zone of a state if
            applicable.
        localElectionAuthorityOfficeAlias:
          type: string
          description: |
            Indicates the word or phrase that describes a local election office.

            `Localized`
        separateRegistrationAndElectionAuthorities:
          type: boolean
          description: >-
            Indicates whether registration and voting are handled by separate
            election authorities.
        localElectionAuthorityName:
          type: string
          description: >
            Provides the name for all combined election-registration offices in
            a state.


            If blank, local election office is assumed.


            `Localized`
        localRegistrationAuthorityName:
          type: string
          description: >
            In states that have split local election offices, provides the name
            for all local registration-only offices in a state.


            If blank, local election office is assumed.


            `Localized`
        localRegistrationAuthorityLookupUrl:
          type: string
          description: >-
            Provides a URL where a voter can search for their local registration
            authority.
        localElectionAuthorityLookupUrl:
          type: string
          description: >-
            Provides a URL where a voter can search for their local election
            office.
        registrationAuthorityLevel:
          type: string
          description: >-
            Provides the governmental level in charge of voter registration.
            Options include state, county, or municipal.
        electionAuthorityLevel:
          type: string
          description: >-
            Provides the governmental level in charge of voting and elections.
            Options include state, county, or municipal.
        isRegistrationContact:
          type: boolean
          description: >-
            Indicates whether the authority should be the point of contact for
            voter registration services and inquiries.
        contact:
          type: object
          required:
            - email
            - physicalAddress
            - mailingAddress
          properties:
            phone:
              type: string
              description: Provides the phone number of the election authority.
            email:
              type: string
              description: Provides the email address of the election authority.
            physicalAddress:
              type: object
              properties:
                street:
                  type: string
                  description: Provides the street address of the election authority.
                city:
                  type: string
                  description: Provides the city associated with the election authority.
                state:
                  type: string
                  description: Provides the state associated with the election authority.
                zip:
                  type: string
                  description: Provides the zip code of the election authority.
            mailingAddress:
              type: object
              properties:
                street:
                  type: string
                  description: >-
                    Provides the mailing street address of the election
                    authority.
                city:
                  type: string
                  description: Provides the mailing city address of the election authority.
                state:
                  type: string
                  description: Provides the mailing state of the election authority.
                zip:
                  type: string
                  description: Provides the mailing ZIP code of the election authority.
        voting:
          type: object
          properties:
            inPersonVotingAvailable:
              type: boolean
              description: Indicates whether an authority supports voting in person.
            mailBallotsSentAutomatically:
              type: boolean
              description: >-
                Indicates whether elections are predominantly held by mail and
                ballots are automatically sent to all eligible voters by the
                election authority.
            inPerson:
              type: object
              properties:
                idRequiredAllVoters:
                  type: boolean
                  description: Indicates whether an ID is required for all voters.
                idInstructions:
                  type: string
                  description: >
                    Provides the state-specific instructions to vote in person
                    including what identification voters may need to show at the
                    voting location for states that have a
                    voting.predominantMethod of byMail.


                    `Localized` `Formatted`
            early:
              type: object
              properties:
                supported:
                  type: boolean
                  description: >-
                    Indicates whether there is an early voting process  allowed
                    within the state. A TRUE response does not mean that all
                    elections within the state will have early voting available.
                excuseRequired:
                  type: boolean
                  description: Indicates whether an excuse is required to vote early.
                alias:
                  type: string
                  description: >-
                    Provides the states preferred term to reference early
                    voting.
            byMail:
              type: object
              properties:
                ballotApplicationOnline:
                  type: string
                  description: Provides a URL for voters to request a mail ballot online.
                returnByMailUrl:
                  type: string
                  description: >-
                    Provides a URL with information for voters to learn more
                    about returning a mail ballot via the mail.
                eligibilityUrl:
                  type: string
