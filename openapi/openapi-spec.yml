                        date:
                          type: string
                          description: >-
                            Provides the last date that the election office can
                            receive a voted ballot in the mail if the return
                            deadline has a "must be postmarked by YYYY-MM-DD if
                            received by YYYY-MM-DD" deadline. Only collected for
                            specific elections.
                        timestamp:
                          type: string
                          description: >-
                            Provides the ISO timestamp deadline for the last day
                            for the election office to receive a voted ballot in
                            the mail if the return deadline has a "must be
                            postmarked by YYYY-MM-DD if received by YYYY-MM-DD"
                            deadline. Only collected for specific elections.
                        description:
                          type: string
                          description: >-
                            Provides the time deadline on the last day the
                            election office can receive a voted ballot in the
                            mail if the return deadline is expressed in a "must
                            be postmarked by YYYY-MM-DD if received by
                            YYYY-MM-DD" format if the time deadline is expressed
                            in a phrase instead of an ISO timestamp. Examples
                            could include "close of business" or "close of
                            polls". Only collected for specific elections.
                    returnInPerson:
                      type: object
                      properties:
                        date:
