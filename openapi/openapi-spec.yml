                  answer: >-
                    <ul><li>Wisconsin offers <a
                    href="https://myvote.wi.gov/en-us/RegisterToVote">online
                    voter registration</a>.</li><li>You should know: you need a
                    Wisconsin driver's license or state ID card to use
                    Wisconsin's online voter registration system. The address
                    where you're registering needs to match the address the DMV
                    has on file for you. If you don't have a Wisconsin ID, you
                    can still register by mail to vote.</li></ul> 
                byMailRegistration:
                  question: Can I submit voter registration forms by mail?
                  answer: >-
                    <div>Yes, you can print, complete and mail the <a
                    href="https://www.eac.gov/assets/1/6/Federal_Voter_Registration_ENG.pdf">National
                    Voter Registration Form</a> to register to vote in
                    Wisconsin. <br><br>Heres some advice on how to complete the
                    form:</div><ul><li>Box 6 - ID Number<ul><li><div>Provide
                    your unexpired Wisconsin driver license or DOT-issued ID
                    card number. </div><ul><li>If you do not have one of these
                    ID numbers, provide the last four digits of your Social
                    Security number (SSN).</li><li>If you do not have one of
                    these ID numbers or SSN, you will still be able to register
                    to vote. </li></ul><div>You must also provide Proof of
                    Residence documentation when registering. All Proof of
                    Residence documents must show your name and current
                    residential address. Acceptable forms include but are not
                    limited to:</div><ul><li>current and valid State of
                    Wisconsin Driver License or State ID card</li><li>any
                    official ID card or license issued by the Wisconsin
                    government</li></ul><div>Find additional forms of proof of
                    residence from the <a
                    href="https://elections.wi.gov/Register">Wisconsin Election
                    Commission</a>. </div></li></ul></li><li>Box 7 - Choice of
                    Party: Wisconsin does NOT require that you register with a
                    party to participate in partisan primary
                    elections.</li><li>Box 8 - Race or Ethnic Group: Not
                    required.</li><li>Review the "Who can register to vote?"
                    section and check that you're eligible.</li><li>Sign the
                    form.</li><li>Send the completed form to your <a
                    href="https://myvote.wi.gov/en-US/MyMunicipalClerk">local
                    election office</a></li></ul><div></div><h4>What if I'm
                    registering to vote for the first time in my jurisdiction
                    and mailing this registration application?</h4><ul></ul>
