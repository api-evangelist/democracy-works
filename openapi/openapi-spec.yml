    election:
      description: A representation of an election.
      type: object
      required:
        - description
        - date
        - ocdId
      properties:
        ocdId:
          type: string
          description: >-
            Provides the
            [OCD-ID](https://opencivicdata.info/en/latest/ocdids.html)
            associated with the office.
        createdAt:
          type: string
          description: >-
            ISO 8601 timestamp of when the election was first created in
            Democracy Works' internal database.
        updatedAt:
          type: string
          description: >-
            ISO 8601 timestamp of when the election was last updated in
            Democracy Works' internal database.
        date:
          type: string
          description: Date of the election in YYYY-MM-DD format.
        description:
          type: string
          description: >
            The election name which includes the jurisdiction affected by the
            election and a descriptor of the election type.


            `Localized`
        type:
          type: string
          description: Provides the election type.
          enum:
            - congressional
            - county
            - municipal
            - presidentialPrimary
            - school
            - state
            - stateHouse
            - stateSenate
            - subMunicipal
        pollingLocationUrl:
          type: string
          description: >-
            Lookup URL for voting location information. If an election is
            all-mail, this URL will link to information for election-specific
            dropbox locations.
        canonicalUrl:
          type: string
          description: >
            Provides a URL to the Democracy Works data source for attribution
            purposes. Attribution allows voters to assess the reliability and
            provenance of election data and guidance.


            `Localized`
        website:
          type: string
          description: >
            Provides a URL for voters to access additional information on the
            upcoming election, when available.


            `Localized`
        guidancePhase:
          type: string
          description: >
            After an election is confirmed to be occurring, Democracy Works
            surfaces information about an election as details become available.
            An elections guidance phase describes the state of the currently
            available guidance.


            A past election is an election whose election date is in the past.
            A known election is an upcoming election for which key details
            have yet to be released. An active election is an upcoming
            election for which details have been vetted and confirmed by the
            Democracy Works team.
          enum:
            - past
            - known
            - active
        population:
          type: string
          description: >-
            Provides the affected population number for the given election using
            Census data or government data. This field will be null if the
            population is less than 5,000.
        voting:
          type: object
          properties:
            inPersonVotingAvailable:
              type: boolean
              description: Indicates whether an election has options to vote in person.
            mailBallotsSentAutomatically:
              type: boolean
              description: >-
                Indicates whether ballots are sent to eligible registered voters
                automatically in an election without voters having to request
                ballots themselves.
            early:
              type: object
              properties:
                url:
