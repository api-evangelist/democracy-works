                    general information about the early voting process if
                    available.
                startDate:
                  type: string
                  description: >-
                    Provides the date when early voting or absentee in person
                    voting begins for the election in YYYY-MM-DD format if early
                    voting or absentee in person voting is available in the
                    election. If in person absentee voting starts as ballots are
                    available, as opposed to a specific start date, this field
                    will be blank and only voting.early.endDate will be
                    returned.
                endDate:
                  type: string
                  description: >-
                    Provides the date when early voting or absentee in person
                    voting ends for the election in YYYY-MM-DD format if early
                    voting or absentee in person voting is available in the
                    election.
                varies:
                  type: boolean
                  description: >-
                    Indicates whether early voting dates are consistent across
                    locations and whether early voting is available every day
                    between when early voting starts and when early voting ends.
            byMail:
              type: object
              properties:
                idInstructions:
                  type: string
                  description: >-
                    Provides election-specific instructions for voters who
                    choose to vote by mail.
                explainerUrl:
                  type: string
                  description: >
                    Provides a URL where voters can learn more about voting by
                    mail.


                    `Localized`
