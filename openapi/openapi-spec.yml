                  type: object
                  properties:
                    ballotInfoUrl:
                      type: string
                      description: >-
                        Provides a URL where voters can learn more about their
                        ballot in an all mail election.
                    ballotSendStartDate:
                      type: string
                      description: >-
                        Provides the date in which a state will start to send
                        mail ballots to all registered voters in an all mail
                        election. Not collected for most all mail elections.
                    ballotSendEndDate:
                      type: string
                      description: >-
                        Provides the date in which a state will finish sending
                        mail ballots to all registered voters in an all mail
                        election. Not collected for most all mail elections.
                    ballotReceiveExpectedStartDate:
                      type: string
                      description: >-
                        Provides the date in which states expect voters to start
                        receiving their mail ballots in an all mail election.
                        Not collected for most all mail elections.
                    ballotReceiveExpectedEndDate:
                      type: string
                      description: >-
                        Provides the date in which states expect voters to have
                        received their mail ballots in an all mail election. Not
                        collected for most all mail elections.
                deadline:
                  type: object
