                voterId:
                  question: Do I need to bring an ID to vote in person?
                  answer: >
                    <div>You will need to show a photo ID to vote in Wisconsin.
                    </div><br><div>An

                    acceptable photo ID is not required to contain a current
                    address. These photo

                    IDs are acceptable and can be unexpired or expired after the
                    date of the most

                    recent general election:<ul>  <li> Wisconsin DOT-issued
                    driver license, even

                    if driving privileges are revoked or suspended, with or
                    without a star in the

                    right-hand corner</li><li> Wisconsin DOT-issued
                    identification card, with or

                    without a star in the right-hand corner</li><li>  Wisconsin
                    DOT-issued identification

                    card or driver license without a photo issued under the
                    religious exemption</li><li>

                    military ID card issued by a U.S. uniformed service</li><li>
                    U.S. passport</li></ul></div><br><div>The

                    following photo ID is also acceptable for voting purposes,
                    and can be expired

                    before the date of the most recent general election:<ul> 
                    <li> identification

                    card issued by a federally recognized Indian tribe in
                    Wisconsin</li><li> photo

                    identification card issued by a Wisconsin accredited
                    university or college that

                    contains date of issuance, expiration date no later than two
                    years after issuance,

                    and signature of student (must be accompanied by a separate
                    document that proves

                    enrollment if the student ID is
                    expired)</li></ul></div><br><div>The following

                    photo IDs are also acceptable for voting purposes, but must
                    be unexpired:<ul>

                    \ <li> veteran's photo identification card issued by the
                    Veterans Health Administration

                    of the federal Department of Veterans Affairs</li><li>
                    certificate of naturalization

                    that was issued not earlier than two years before the date
                    of an election at

                    which it is presented</li><li> driving receipt issued by
                    Wisconsin DOT (valid

                    for 45 days)</li><li> identification card receipt issued by
                    Wisconsin DOT (valid

                    for 45 days)</li><li> temporary identification card receipt
                    issued by Wisconsin

                    DOT through the Identification Petition Process (IDPP)
                    (valid for 60 days)</li></ul></div><br><div>Voters

                    without ID: If you are unable to provide photo ID, you will
                    be able to vote

                    a provisional ballot. Your provisional ballot will not count
                    unless you provide

                    an acceptable photo ID to the poll workers by 8:00 p.m. on
                    Election Day or to

                    your municipal clerk in person by 4:00 p.m. the Friday after
                    the election.</div>
