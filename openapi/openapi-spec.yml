                    up for a vote.</li><li>Box 8 - Race or Ethnic Group: You are
                    required to fill in this box; however, your application will
                    not be rejected if you fail to do so.</li><li>Review the
                    "Who can register to vote?" section above and check that
                    you're eligible.</li><li>Sign the form.</li><li>Send the
                    completed form to your <a
                    href="https://www.sos.alabama.gov/city-county-lookup/bor">Board
                    of Registrars</a></li><li>If you are registering to vote for
                    the first time in your jurisdiction and are mailing this
                    registration application, federal law requires you to show
                    proof of identification the first time you vote. Proof of
                    identification includes: current and valid photo
                    identification or current utility bill, bank statement,
                    government check, paycheck or government document that shows
                    your name and address. <ul>  <li>More information <a
                    href="https://www.eac.gov/sites/default/files/eac_assets/1/6/Federal_Voter_Registration_ENG.pdf">here</a>.</li></ul></li></ol></div></div>
                electionDayRegistration:
                  question: Can I register to vote on Election Day?
                  answer: >-
                    Alabama <em>does not</em> offer registration on Election
                    Day.
                inPersonRegistration:
                  question: Can I submit voter registration forms in person?
                  answer: >-
                    <ul><li>You can also register to vote in person. Contact
                    your <a
                    href="https://www.sos.alabama.gov/city-county-lookup/bor">Board
                    of Registrars</a> for information on when and where to
                    register to vote.</li><li>Learn more by visiting the <a
                    href="https://sos.alabama.gov/alabama-votes">Alabama Office
                    of the Secretary of State</a>'s website or contacting your
                    <a
                    href="https://www.sos.alabama.gov/city-county-lookup/bor">Board
                    of Registrars</a>.</li></ul>
                youthRegistrationEligibility:
                  question: Can I register to vote before I turn 18?
                  answer: ' You can register to vote in Alabama before you turn 18 if you:<ul>  <li> are at least 18 years old on or before Election Day</li><li> are a citizen of the United States</li><li> live in Alabama</li><li> have not been convicted of a disqualifying felony (or have had rights restored)</li><li> have not been legally declared "mentally incompetent" by a court</li></ul><br>You must be at least 18 years old to vote. <br> '
                youthInPersonRegistration:
                  question: >-
                    Can I complete a voter registration application in person
                    before I turn 18?
                  answer: >-
                    <a
                    href="https://www.sos.alabama.gov/alabama-votes/voter-registration/general-info?_ga=2.13156215.1931915915.1655313501-640998901.1644592274">Yes,
                    you can learn more about registering to vote in person on
                    the Alabama Office of the Secretary of State website</a>.
                    You can complete a voter registration application in person
                    at your local County Board of Registrars in Alabama. <br>You
                    can also obtain a voter registration application in person
                    at any of the following public agencies in Alabama:<ul> 
                    <li> driver's licensing office</li><li> county and select
                    municipal public libraries</li><li> public four-year
                    universities and select private four-year
                    universities</li></ul><br>You can find a list of locations
                    that provide voter registration services and voter
                    registration application on the <a
                    href="https://www.sos.alabama.gov/alabama-votes/voter-registration/general-info">Alabama
                    Secretary of States</a> website.
                youthOnlineVoterRegistration:
                  question: >-
                    Can I submit a voter registration application online before
                    I turn 18?
                  answer: ' <a href="https://www.alabamainteractive.org/sos/voter_registration/voterRegistrationWelcome.action">Yes, you can register online on the Alabama Office of the Secretary of State website</a>. To register using the Alabama online voter registration system, you are required to provide ONE of the following valid ID numbers:<ul>  <li> Alabama Driver''s License</li><li> Alabama Non-Driver''s Identification card</li></ul><br>If you dont have an Alabama-issued ID, you can still submit a voter registration application by mail or in person.  '
                youthByMailRegistration:
                  question: >-
                    Can I submit a voter registration application by mail before
                    I turn 18?
                  answer: '   <a href="https://www.sos.alabama.gov/sites/default/files/voter-pdfs/nvra-2.pdf">Yes, you can register to vote by mail using this form.</a> When submitting your application by mail in Alabama, you are required to provide your Alabama Drivers License number or Alabama Non-Driver ID number. If you do not have one, you are required to provide the last four digits of your Social Security number. If you have not been issued any of these numbers, check the box that indicates you do not have an ID number. You may send with your application a copy of your valid photo ID.   '
                militaryAndOverseas:
                  question: How do I vote if I'm in the military or live overseas?
                  answer: >-
                    <div>Active-duty military, their families, and overseas
                    citizens can register to vote and request their absentee
                    ballot using the Federal Post Card Application (FPCA). The
                    FPCA process is done by mail, but your state may offer other
                    options to request and return ballots. Please <a
                    href="https://www.fvap.gov/search-offices">contact your
                    Absentee Election Manager</a> for more information about
                    delivery and return methods, including email, fax, and state
                    online portals. To follow the FPCA
                    process:</div><ol><li>Fill out the <a
                    href="https://www.fvap.gov/fpca-privacy-notice">Federal Post
                    Card Application (FPCA)</a>, or <a
                    href="https://www.fvap.gov/uploads/FVAP/Forms/fpca.pdf">download
                    a copy</a>. Your Absentee Election Manager may have
                    questions, so please provide an email address or phone
                    number where they can reach you.</li><li>Send the
                    application to your <a
                    href="https://www.fvap.gov/search-offices">Absentee Election
                    Manager</a>.</li><li>It is never too early to submit an
                    FPCA! Please do so as soon as possible.</li><li>Please fill
                    out and send back your ballot as soon as you receive
                    it.</li><li>States begin mailing absentee ballots at least
                    45 days before Election Day. If you haven't received your
                    ballot by 30 days before Election Day, contact your <a
                    href="https://www.fvap.gov/search-offices">Absentee Election
                    Manager</a>.</li></ol><div>If after submitting your FPCA,
                    your ballot does not arrive, contact your Absentee Election
                    Manager first. Then: </div><ul><li>You can still vote using
                    the <a
                    href="https://www.fvap.gov/fwab-privacy-notice">Federal
                    Write-In Absentee Ballot (FWAB)</a>. Print, sign, and mail
                    your FWAB to your <a
                    href="https://www.fvap.gov/search-offices">Absentee Election
                    Manager</a>.</li><li>If you mail a FWAB and then receive
                    your regular absentee ballot, you should complete and mail
                    your absentee ballot also. Election officials will ensure
                    that only one ballot is counted.</li></ul><div>The <a
                    href="https://www.fvap.gov/alabama">Federal Voting
                    Assistance Program</a> offers additional information on
                    military and overseas voting in Alabama. You can also call
                    <a href="tel:+18004388683">1-800-438-VOTE</a> (8683) or
                    email <a href="mailto:vote@fvap.gov">vote@fvap.gov</a></div>
                checkRegistration:
                  question: How can I check my voter registration status?
                  answer: >-
                    You can look up your voter registration record and verify
                    that your information is correct using <a
                    href="https://myinfo.alabamavotes.gov/voterview">Alabama's
                    voter registration lookup tool</a>.
                contactElectionOffice:
                  question: Which election office should I contact?
                  answer: >-
                    <ul><li>In Alabama, the <a
                    href="https://www.sos.alabama.gov/city-county-lookup/bor">Board
                    of Registrars</a> and <a
                    href="https://www.sos.alabama.gov/city-county-lookup/absentee-election-manager">Absentee
                    Election Manager</a> run voter registration and elections in
                    your area. The Board of Registrars can help you with
                    questions about registering to vote, and the Absentee
                    Election Manager can help you with questions about voting,
                    including voting by mail. </li><li>The <a
                    href="https://sos.alabama.gov/alabama-votes">Office of the
                    Secretary of State</a> oversees elections and election
                    administration in Alabama. They can help you with questions
                    about voting in your state, election security, or issues you
                    might have at the polls. If you have concerns about voter
                    intimidation, reach out immediately. </li></ul> 
                localContactInfo:
                  question: How do I contact my local election office?
                  answer: >-
                    Visit your states site to find the contact information for
                    the <a
                    href="https://www.sos.alabama.gov/city-county-lookup/bor">Board
                    of Registrars</a> or the <a
                    href="https://www.sos.alabama.gov/city-county-lookup/absentee-election-manager">Absentee
                    Election Manager</a>. 
                stateContactInfo:
                  question: How do I contact my state election office?
                  answer: >-
                    <div><a href="https://sos.alabama.gov/alabama-votes">Office
                    of the Secretary of State</a></div><ul><li><a
                    href="https://www.google.com/maps/place/600%20Dexter%20Ave,%20Suite%20E-206%20Montgomery,%20AL%2036130">600
                    Dexter Ave, Suite E-206 Montgomery, AL
                    36130</a></li><li>Telephone: <a
                    href="tel:(334)%20242-7210">(334) 242-7210</a></li></ul>
                voteInPerson:
                  question: How do I vote in person?
                  answer: >-
                    <h4>Where can I vote on Election Day?</h4><div>You can look
                    up where to vote on <a
                    href="https://myinfo.alabamavotes.gov/voterview">Alabama's
                    site</a>.<br><div></div></div><h4>Can I vote
                    early?</h4><div>No, early voting in person before Election
                    Day is not offered in this election. Alabama does offer
                    absentee voting with an excuse in-person or by mail
                    beginning 55 days prior to Election Day. <a
                    href="https://www.sos.alabama.gov/alabama-votes/voter/absentee-voting">Find
                    the eligibility requirements for absentee voting</a> and
                    contact your <a
                    href="https://www.sos.alabama.gov/city-county-lookup/absentee-election-manager">Absentee
                    Election Manager</a> to check if you can visit their office
                    to request and return an absentee ballot in
                    person.</div><h4>What do I need to bring?</h4><div><div>You
                    will need to show photo ID to vote in
                    Alabama.</div><br><div>Acceptable forms of valid photo ID
                    include:<ul>  <li> Alabama driver's license (may be expired
                    up to 60 days)</li><li> Alabama non-driver's ID card (may be
                    expired up to 60 days)</li><li> Alabama photo voter ID
                    card</li><li> digital driver's license or non-driver ID
                    issued by the Alabama Law Enforcement Agency</li><li> photo
                    ID card issued by Alabama or any other state (examples
                    include AL Department of Corrections Release - Temporary ID,
                    AL Movement/Booking Sheet from Prison/Jail System, or a
                    pistol permit)</li><li> federal government issued
                    ID</li><li> US passport</li><li> employee ID card issued by
                    the federal government, the State of Alabama, county,
                    municipality, board or other entity in Alabama</li><li>
                    student or employee ID issued by a public or private college
                    or university in Alabama</li><li> US military ID</li><li>
                    valid tribal ID</li></ul></div><br><div>Voters without ID:
                    If you are unable to provide ID, you will be able to vote a
                    provisional ballot. In order for your ballot to be counted,
                    you must provide your ID, including your address and your
                    telephone number, to the board of registrars no later than
                    5:00 P.M. on the Friday following the election. If you fail
                    to provide ID to the board of registrars by that time, your
                    ballot will not be counted. In addition, voters who do not
                    show valid photo ID at the polls can vote a regular ballot
                    if they are positively identified by two election officials
                    as a voter on the poll list who is eligible to vote and the
                    election officials sign a sworn affidavit.</div></div> 
                    <h4>How can I check the status of my ballot?</h4><div>You
                    can check the status of your ballot on <a
                    href="https://myinfo.alabamavotes.gov/voterview">Alabamas
                    site</a>.</div>  
                voteByMail:
                  question: How do I vote by mail?
                  answer: '  <div>Alabama allows eligible voters to request a mail ballot. All other voters are expected to vote in person. Check to see if youre eligible to vote by mail on <a href="https://www.sos.alabama.gov/alabama-votes/voter/absentee-voting">Alabama''s site</a>. </div><h4>How do I get my ballot? </h4><div>Request your mail-in ballot with a <a href="https://www.sos.alabama.gov/alabama-votes/absentee-ballot-applications">mail ballot application</a>.</div><h4>What should I do if I dont get my ballot? </h4><div>If you dont receive your ballot in the mail, then contact your <a href="https://www.sos.alabama.gov/city-county-lookup/absentee-election-manager">Absentee Election Manager</a>. </div><h4>How do I return my ballot? </h4><ul><li>Read the instructions carefully on how to mark and return your ballot. </li><li>You can return your ballot by mail or by visiting a dedicated drop off location. </li><li><a href="https://www.sos.alabama.gov/alabama-votes/voter/absentee-voting">Find a ballot drop off location near you</a>.</li><li>If you choose to return your ballot by mail, the <a href="https://about.usps.com/what/government-services/election-mail/">United States Postal Service (USPS)</a> recommends that voters mail their completed ballots at least one week before the due date. <a href="https://tools.usps.com/find-location.htm">Find a USPS location near you</a>.</li></ul><h4>What do I need to do if Ive moved? </h4><div>Whats on your ballot depends on where you live, so your voter registration is tied to your exact address. If youve moved, you need to re-register with your new address.</div>  <br> <h4>How can I check the status of my ballot?</h4><div>You can check the status of your ballot on <a href="https://myinfo.alabamavotes.gov/voterview">Alabamas site</a>.</div>  '
                whatsOnTheBallot:
                  question: How do I see what's on my ballot?
                  answer: >-
                    Learn more about what will be on your ballot by visiting the
                    <a
                    href="https://www.sos.alabama.gov/alabama-votes/2022-general-election-sample-ballots">Alabama
                    website</a>.
