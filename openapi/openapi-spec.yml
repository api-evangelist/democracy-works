                    href="https://www.eac.gov/sites/default/files/eac_assets/1/6/Federal_Voter_Registration_ENG.pdf">here</a>.</li></ul></li></ol></div></div>
                electionDayRegistration:
                  question: Can I register to vote on Election Day?
                  answer: >-
                    California <em>does</em> offer in person registration on
                    Election Day.
                inPersonRegistration:
                  question: Can I submit voter registration forms in person?
                  answer: >-
                    <ul><li>You can also register to vote in person. Contact
                    your <a
                    href="http://www.sos.ca.gov/elections/voting-resources/county-elections-offices/">local
                    election office</a> for information on when and where to
                    register to vote. Conditional voter registration is a safety
                    net for Californians who miss the deadline to register to
                    vote or update their voter registration information. Voters
                    can use the conditional voter registration process from the
                    day after the deadline all the way through Election Day.
                    Eligible citizens can go to their county election office,
                    polling place, or vote center to register and vote
                    conditionally. These ballots will be processed once the
                    county elections office has completed the voter registration
                    verification process.</li><li>You can also register to vote
                    and cast a ballot in person on Election Day.</li><li>Learn
                    more by visiting the <a
                    href="https://www.sos.ca.gov/elections/">California
                    Secretary of State</a>'s website or contacting your <a
                    href="https://www.sos.ca.gov/elections/voting-resources/county-elections-offices/">local
                    election office</a>.</li></ul>
