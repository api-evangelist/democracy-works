                    election office</a>.</li></ul>
                youthRegistrationEligibility:
                  question: Can I register to vote before I turn 18?
                  answer: ' You can register to vote in Colorado before you turn 18 if you:<ul>  <li> are at least 16 years old</li><li> are a citizen of the United States</li><li> will be a resident of Colorado for at least 22 days immediately before the election in which you plan to vote</li><li> are not currently serving a term of imprisonment for a felony conviction </li></ul><br>You must be 18 years old to vote in an election. <br> '
                youthInPersonRegistration:
                  question: >-
                    Can I complete a voter registration application in person
                    before I turn 18?
                  answer: >-
                    <a
                    href="https://www.coloradosos.gov/pubs/elections/FAQs/VoterRegistrationFAQ.html">Yes,
                    you can learn more about registering to vote in person on
                    the Colorado Secretary of State website</a>. You can
                    complete a voter registration application in person at any
                    of the following public agencies in Colorado:<ul>  <li>
                    Colorado Department of Motor Vehicle office when you apply
                    for a driver's license or when updating your driver's
                    license information</li><li> Colorado public high
                    schools</li><li> county clerk and recorders
                    office</li></ul><br>You can also complete a voter
                    registration application in person at any office that
                    provides voter registration services and applications. You
                    can find a full list on the <a
                    href="https://www.coloradosos.gov/pubs/elections/FAQs/VoterRegistrationFAQ.html">Colorado
                    Secretary of States</a> website.
                youthOnlineVoterRegistration:
                  question: >-
                    Can I submit a voter registration application online before
                    I turn 18?
                  answer: ' <a href="https://www.coloradosos.gov/voter/pages/pub/olvr/verifyNewVoter.xhtml">Yes, you can register online on the Colorado Secretary of State website</a>. To register using the Colorado online voter registration system, you are required to provide at least ONE of the following:<ul>  <li> Colorado drivers license number</li><li> Colorado ID card number</li><li> last four digits of your Social Security number</li></ul><br>If you dont have a Colorado Drivers License, Colorado ID card, or Social Security number, you can still submit a voter registration application in person or by mail.  '
                youthByMailRegistration:
                  question: >-
                    Can I submit a voter registration application by mail before
                    I turn 18?
                  answer: '  <a href="https://www.sos.state.co.us/pubs/elections/highSchoolRegistration.html">Yes, you can learn more about registering to vote by mail on the Colorado Secretary of State website</a>. When submitting your application by mail in Colorado, you are required to provide your Colorado drivers license number or Colorado ID card number if you have one. If you have not been issued one of these ID numbers, you must provide the last four digits of your Social Security number.<br>If you have not been issued any of these numbers, check the box that indicates you do not have an ID number. You may be required to provide an acceptable form of ID the first time you vote in an election in Colorado. You can find a full list of acceptable forms of ID on the <a href="https://www.coloradosos.gov/pubs/elections/vote/acceptableFormsOfID.html"> website.</a>    '
                militaryAndOverseas:
                  question: How do I vote if I'm in the military or live overseas?
                  answer: >-
                    <div>Active-duty military, their families, and overseas
                    citizens can register to vote and request their absentee
                    ballot using the Federal Post Card Application (FPCA). The
                    FPCA process is done by mail, but your state may offer other
                    options to request and return ballots. Please <a
                    href="https://www.fvap.gov/search-offices">contact your
                    local election office</a> for more information about
                    delivery and return methods, including email, fax, and state
                    online portals. To follow the FPCA
                    process:</div><ol><li>Fill out the <a
                    href="https://www.fvap.gov/fpca-privacy-notice">Federal Post
                    Card Application (FPCA)</a>, or <a
                    href="https://www.fvap.gov/uploads/FVAP/Forms/fpca.pdf">download
                    a copy</a>. Your local election office may have questions,
                    so please provide an email address or phone number where
                    they can reach you.</li><li>Send the application to your <a
                    href="https://www.fvap.gov/search-offices">local election
                    office</a>.</li><li>It is never too early to submit an FPCA!
                    Please do so as soon as possible.</li><li>Please fill out
                    and send back your ballot as soon as you receive
                    it.</li><li>States begin mailing absentee ballots at least
                    45 days before Election Day. If you haven't received your
                    ballot by 30 days before Election Day, contact your <a
                    href="https://www.fvap.gov/search-offices">local election
                    office</a>.</li></ol><div>If after submitting your FPCA,
                    your ballot does not arrive, contact your local election
                    office first. Then: </div><ul><li>You can still vote using
                    the <a
                    href="https://www.fvap.gov/fwab-privacy-notice">Federal
                    Write-In Absentee Ballot (FWAB)</a>. Print, sign, and mail
                    your FWAB to your <a
                    href="https://www.fvap.gov/search-offices">local election
                    office</a>.</li><li>If you mail a FWAB and then receive your
                    regular absentee ballot, you should complete and mail your
                    absentee ballot also. Election officials will ensure that
                    only one ballot is counted.</li></ul><div>The <a
                    href="https://www.fvap.gov/colorado">Federal Voting
                    Assistance Program</a> offers additional information on
                    military and overseas voting in Colorado. You can also call
                    <a href="tel:+18004388683">1-800-438-VOTE</a> (8683) or
                    email <a href="mailto:vote@fvap.gov">vote@fvap.gov</a></div>
                checkRegistration:
                  question: How can I check my voter registration status?
                  answer: >-
                    You can look up your voter registration record and verify
                    that your information is correct using <a
                    href="https://www.coloradosos.gov/voter/pages/pub/olvr/findVoterReg.xhtml">Colorado's
                    voter registration lookup tool</a>.
                contactElectionOffice:
                  question: Which election office should I contact?
                  answer: ' <ul><li>In Colorado, your <a href="https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html">local election office</a> runs the elections in your area. They can help you with questions about registering to vote, voting by mail, and local elections. </li><li>The <a href="https://www.coloradosos.gov/voter/pages/pub/home.xhtml">Secretary of State</a> oversees elections and election administration in Colorado. They can help you with questions about voting in your state, election security, or issues you might have at the polls. If you have concerns about voter intimidation, reach out immediately. </li></ul>'
                localContactInfo:
                  question: How do I contact my local election office?
                  answer: ' Visit your states site to find your<strong> </strong><a href="https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html">local election office</a>.'
                stateContactInfo:
                  question: How do I contact my state election office?
                  answer: >-
                    <div><a
                    href="https://www.coloradosos.gov/voter/pages/pub/home.xhtml">Secretary
                    of State</a></div><ul><li><a
                    href="https://www.google.com/maps/place/1700%20Broadway,%20Suite%20550%20Denver,%20CO%2080290">1700
                    Broadway, Suite 550 Denver, CO 80290</a></li><li>Telephone:
                    <a href="tel:(303)%20894-2200">(303) 894-2200</a></li></ul>
                voteInPerson:
                  question: How do I vote in person?
                  answer: >-
                    <h4>Where can I vote on Election Day?</h4><div>You can look
                    up where to vote on <a
                    href="https://www.sos.state.co.us/pubs/elections/VIP.html">Colorado's
                    site</a>.<br><div></div></div><h4>Can I vote
                    early?</h4><ul><li>Yes, Colorado does offer early voting.
                    You can choose whether to vote on Election Day or during the
                    early voting period, whichever is easier for you. This can
                    be especially helpful if it would be difficult or not
                    possible for you to vote on Election Day. Early voting
                    locations may be less crowded, as well.</li></ul><h4>What do
                    I need to bring?</h4><div><div>If you choose to vote in
                    person in Colorado, you will need to show ID. If your form
                    of identification shows your address, that address must be
                    in the state of Colorado.</div><br><div>Acceptable forms
                    include:<ul>  <li> Colorado driver's license</li><li> valid
                    ID card issued by the Colorado Department of
                    Revenue</li><li> US passport</li><li> employee ID with photo
                    issued by any entity of the US government or
                    Colorado</li><li> pilot's license issued by the FAA or other
                    authorized agency of the US</li><li> US military ID with
                    photo</li><li> ID card issued by a federally recognized
                    tribal government</li><li> Medicare or Medicaid
                    card</li><li> certified copy of your US birth
                    certificate</li><li> certificate of Degree of Indian or
                    Alaskan Native Blood</li><li> certified documentation of
                    naturalization</li><li> student ID with photo issued by a
                    Colorado institute of higher education</li><li> veteran's ID
                    with photo issued by the VA</li><li> current utility bill,
                    bank statement, government check, paycheck, or other
                    government document showing name and address (within last 60
                    days)</li></ul></div><br><div>Voters without ID: If you are
                    unable to provide ID, you will be able to vote a provisional
                    ballot, or you may request a mail ballot to take home, sign,
                    and return to your county clerk. Your signature is used to
                    verify your identity on a mail ballot.</div></div>  <h4>How
                    can I check the status of my ballot?</h4><div>You can check
                    the status of your ballot on <a
                    href="https://ballottrax.coloradosos.gov/voter/">Colorados
                    site</a>.</div>  
                voteByMail:
                  question: How do I vote by mail?
                  answer: >-
                    <div>Colorado conducts elections primarily by mail. If you
                    are an active registered voter and you submitted your voter
                    registration application at least eight days before Election
                    Day, then you can expect to receive a ballot in the mail. It
                    will be sent to the mailing address on your voter
                    registration file.</div><div><br>If you are voting by mail
                    for the first time, you may also need to provide a copy of
                    your ID when you return your mail ballot. For more
                    information, please visit the <a
                    href="https://www.sos.state.co.us/pubs/elections/vote/acceptableFormsOfID.html">Colorado
                    Secretary of State's</a> website.</div><h4>What should I do
                    if I dont get my ballot?</h4><div>If you dont receive your
                    ballot in the mail, then contact your <a
                    href="https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html">local
                    election office</a>. You can also vote in person at a <a
                    href="https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html">voter
                    service and polling center</a>. </div><h4>How do I return my
                    ballot?</h4><ul><li>Read the instructions carefully on how
                    to mark and return your ballot.</li><li>You can return your
                    ballot by mail or use a ballot drop box or drop-off
                    location. </li><li><a
                    href="https://www.sos.state.co.us/pubs/elections/VIP.html">Find
                    a ballot dropbox near you</a>.</li><li>If you choose to
                    return your ballot by mail, <a
                    href="https://about.usps.com/what/government-services/election-mail/">USPS
                    recommends</a> that voters mail their completed ballots at
                    least one week before the due date. <a
                    href="https://tools.usps.com/find-location.htm">Find a USPS
                    location near you</a>.</li></ul><h4>What do I need to do if
                    Ive moved?</h4><div>Whats on your ballot depends on where
                    you live, so your voter registration is tied to your exact
                    address. If youve moved, you need to re-register with your
                    new address.<br> <h4>How can I check the status of my
                    ballot?</h4><div>You can check the status of your ballot on
                    <a
                    href="https://ballottrax.coloradosos.gov/voter/">Colorados
                    site</a>.</div>  </div>
                whatsOnTheBallot:
                  question: How do I see what's on my ballot?
                  answer: ' <a href="https://myballot.sos.colorado.gov/app/sb/vr">View your sample ballot</a> on the Colorado Secretary of State''s website. Available ballot information may vary depending on the upcoming election.  '
